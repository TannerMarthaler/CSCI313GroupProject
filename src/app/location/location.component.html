<div class="card" style="width: 18rem" *ngFor="let location of locationList">
  <img src="{{ location.imageLink }}" class="card-img-top" alt="" />
  <div class="card-body">
    <h5 class="card-title">{{ location.name }}</h5>
    <p class="card-text">{{ location.description }}</p>
    <p class="card-text">Open Computers: {{ location.openComputers }}</p>
    <a
      href="#"
      class="btn btn-primary"
      (click)="showLocationDetails(location.name)"
      >Go somewhere</a
    >
  </div>
</div>
