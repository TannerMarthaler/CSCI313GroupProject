<h1>Location</h1>
<div class="input">
    <input type="location-string"  placeholder="Enter City/State Here">
</div>

<ul>
<div>
    <img src="{{location.imageLink}}" alt="">
    
        <p>{{location.name}}</p>
        <p>{{location.description}}</p>
    
        <p>Open Computers: {{location.openComputers}}</p>
    
</div>
</ul>
